<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhishek TP | Motion Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: rgba(255, 255, 255, 0.9);
      --primary-hover: #ffffff;
      --bg: #0a0a12;
      --glass-dark: rgba(20, 20, 30, 0.6);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text: rgba(255, 255, 255, 0.9);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Hero Background Video */
    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5; /* 50% opacity */
      z-index: -1;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s var(--transition);
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      background: rgba(10, 10, 20, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .nav-link:hover {
      color: var(--primary-hover);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--text), var(--primary-hover));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text);
      max-width: 600px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }

    /* Rest of your CSS remains the same */
    /* [Previous CSS styles for portfolio grid, etc.] */
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-links">
      <a href="#home" class="nav-link">Home</a>
      <a href="#work" class="nav-link">Work</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- Hero Section with Background Video -->
  <section id="home" class="hero">
    <!-- Background Video -->
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="videos/travis.mp4" type="video/mp4">
    </video>
    
    <!-- Content Overlay -->
    <div class="hero-content">
      <h1>Abhishek TP</h1>
      <p class="tagline">After Effects Specialist creating immersive motion experiences</p>
      <div class="social-links">
        <a href="https://www.instagram.com/abh1shyk/" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.behance.net/abh1shyk" target="_blank" class="social-link">
          <i class="fab fa-behance"></i>
        </a>
        <a href="https://wa.me/9562731821" target="_blank" class="social-link">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- [Rest of your HTML content] -->

  <script>
    // Remove loader after page load
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.loader').style.opacity = '0';
        setTimeout(function() {
          document.querySelector('.loader').style.display = 'none';
        }, 500);
      }, 1000);
    });

    // [Rest of your JavaScript]
  </script>
</body>
</html>
